  <header>
    <div class="menu-logo">
      <a href="index.html">
        <img src="./image/college.png" alt="">
      </a>
    </div>
    <div class="menu-btn">
      <div class="menu-btn_hamburger"></div>
    </div>
    <nav class="nav">
      <ul class="menu-nav">
        <li class="menu-nav__item">
          <a href="index.html" class="menu-nav__link">首頁</a>

        <li class="menu-nav__item">

        <li class="menu-nav__item">

          <a href="contact.html" class="menu-nav__link">社群</a>
        </li>

    </nav>
  </header>

  <main class="view contact">
    <div class="headBlock">
      <div class="badge h1_extra">
        聯絡方式
      </div>
      <div class="contact__title">
        <h2>社群媒體</h2>
      </div>
    </div>
    <div class="contact__info">
      <ul>
        <li>
          <a href="#">
          <i class="fa-brands fa-facebook"></i>
          <span>facebook link</span>
          </a>
        </li>
        <li>
          <a href="#">
          <i class="fa-brands fa-square-youtube"></i>
          <span>youtube link</span>
          </a>
        </li>
        <li>
          <a href="#">
          <i class="fa-brands fa-instagram"></i>
          <span>instagram link</span>
          </a>
        </li>
        <li>
          <a href="#">
          <i class="fa-brands fa-blogger"></i>
          <span>blog link</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="contact__qrcode">
      <img src="./image/qrcode.png" alt="qrcode">
      <div class="badge h1_extra">
        QR code
      </div>
    </div>
  </main>
